# This is a Databricks asset bundle definition for dabs_cicd_demo.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dabs_cicd_demo

include:
  - resources/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  warehouse_id:
    description: The warehouse to use
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-1312687817070576.16.azuredatabricks.net/
      root_path: ~/.bundle/${bundle.name}/${bundle.target}
    variables:
      warehouse_id: b718737eacef79bf
      catalog: testing_dev
      schema: default

  test:
    mode: staging
    workspace:
      host: https://adb-90373837724509.9.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/naresh.tambekar@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    variables:
      warehouse_id: ea3bb123fe9cab21
      catalog: test_catalog
      schema: default
    permissions:
      - user_name: naresh.tambekar@databricks.com
        level: CAN_MANAGE

  prod:
    mode: production
    workspace:
      host: https://adb-481963700905014.14.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/naresh.tambekar@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    variables:
      warehouse_id: 545bc2045ac53c7c
      catalog: test_catalog
      schema: default
    permissions:
      - user_name: naresh.tambekar@databricks.com
        level: CAN_MANAGE

